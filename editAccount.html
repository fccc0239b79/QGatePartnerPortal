<!DOCTYPE html>
<html>
      <head>
            <meta charset="utf-8">
            <title>Account Edit</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <link rel="stylesheet" href="css/accountEditStyle.css" type="text/css">
            <link rel="stylesheet" href="css/commonProperties.css" type="text/css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      </head>
      <body>
            <div class="homeHeader">
                  <h2 class="logo">QGate Cloud Partner Portal</h2>
                  <h2 class="home">Manage Account</h2>
            </div>

            <nav class="navbar navbar-inverse bg-primary">
                  <div class="container-fluid">
                        <ul class="nav navbar-nav ">
                              <li><a href="home.html">Home</a></li>
                              <li class="current"><a href="accountDetails.html">Account Details</a></li>
                              <li><a href="accountContacts.html">Account Contacts</a></li>
                              <li><a href="subscribtion.html">Subscriptions</a></li>
                        </ul>
                  </div>
            </nav>

            <form>
                  <div class="editContainer">
                        <div class="input-group">
                              <label for="accountName">Account Name:</label>
                              <input type="text" class="form-control" id="acName" value="Marks & Spencers">
                        </div>

                        <div class="input-group">
                              <label for="">Operational Region:</label>
                              <select class="form-control" id="select">
                                  <option>United kingdom</option>
                                  <option>United States of America</option>
                                  <option>Germany</option>
                                  <option>France</option>
                              </select>
                        </div>

                       <div class="input-group">
                             <p>Address:</p>
                       </div>

                        <div class="input-group">
                              <label for="">Street:</label>
                              <input type="text" class="form-control" id="" value="123 Acacia Avenue">
                        </div>

                        <div class="input-group">
                              <label for="">Street:</label>
                              <input type="text" class="form-control" id="" value="West Quay">
                        </div>

                        <div class="input-group">
                              <label for="">City:</label>
                              <input type="text" class="form-control" id="" value="Southampton">
                        </div>

                        <div class="input-group">
                              <label for="">State or Province:</label>
                              <input type="text" class="form-control" id="" value="Hampshire">
                        </div>

                        <div class="input-group">
                              <label for="">Postal Code:</label>
                              <input type="text" class="form-control" id="" value="SO18 2HX">
                        </div>

                        <div class="input-group">
                              <label for="">Country</label>
                              <select class="form-control" id="select">
                                   <option>United kingdom</option>
                                   <option>United States of America</option>
                                   <option>Germany</option>
                                   <option>France</option>
                             </select>

                              <button type="button" name="button">Save</button>
                        </div>



                  </div>
            </form>


      </body>
</html>
